<form [formGroup]="loginfo" (ngSubmit)="login()">
  <label>
    username:
    <input type="text" formControlName="username">
  </label>
  <label>
    password:
    <input type="password" formControlName="password">
  </label>
  <button type="submit">login</button>
</form>
<span *ngIf="failed"> wrong user name or password</span>
